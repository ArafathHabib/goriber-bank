<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Josefin+Slab:wght@100;400&family=Montserrat:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;0,800;1,200;1,300;1,400;1,500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Goriber Bank</title>
</head>
<body>
    <div id="login-page" class="title w-100">
        <div class="w-100 d-flex justify-content-center"><img src="image/BANK_prev_ui.png" alt="" class="logo"></div>
        <h1 class="title-text">Welcome to <span class="welcome">Goriber Bank</span></h1>

        <div class="parent-login-div">
            <div class="login-area">
                <h1 class="login-title">Login</h1>
                <input id="username" class="d-block form-control" placeholder="username (admin)" type="text">
                <input id="password" class="d-block form-control" placeholder="password (admin123)" type="password">
                <p style="color: rgb(0, 184, 0);" id="showinputhere"></p>
                <p style="color: rgb(184, 0, 0);" id="showwronginputhere"></p>
                <button onclick="displayMessage()" id="login-btn">Login</button>
            </div>
        </div>
    </div>
    <div id="dashBoard">
        <div class="nav-sec">
            <nav class="navbar navbar-expand-lg container">
              <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center text-white" href="#">
                  <img class="dashLogo" src="image/BANK_prev_ui (1).png" alt="">
                  <h3 class="logo-text">Goriber Bank</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item px-4">
                        <button onclick="logout()" id="logout-btn">Logout</button>
                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
        <div class="container">
          <div class="dash-sec">
            <div class="row">
            <div class="col-md-4">
              <div class="balance">
                <h5>Balance</h5>
                <h2>$ <span id="show-balance">00</span></h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="deposit">
                <h5>Deposit</h5>
                <h2>$ <span  id="show-depo">00</span> </h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="show-with">00</span></h2>
              </div>
            </div>
          </div>
          </div>
          
          <div class="transaction">
            <div class="row">
              <div class="col-md-6 d-flex justify-content-center">
                <div class="trans">
                  <h4 class="trans-text">Deposit</h4>
                  <input id="depoAmount" class="inp form-control" type="number" placeholder="type $ amount you want to deposit to Goriber Bank">
                  <p id="unsuccessDepoMsg"></p>
                  <p id="unsuccessDepoMsg2"></p>
                  <button id="deposit-btn">Deposit</button>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <div class="trans">
                  <h4 class="trans-text">Withdraw</h4>
                  <input id="withAmount" class="inp form-control" placeholder="type $ amount you want to withdraw from Goriber Bank" type="number">
                  <p id="unsuccesWithMsg1"></p>
                  <p id="unsuccesWithMsg2"></p>
                  <p id="unsuccesWithMsg3"></p>
                  <button id="withdraw-btn">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
